<!DOCTYPE html>
<html>
<head>
<title>Customer Details Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="local.css">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='local.css') }}">
</head>
<body>
    <div class="container">
	  <div class="content">

<img src="/static/bank-logo-long.png" width="600">
<br>
<br>
<form action="/summary" method="post" enctype="multipart/form-data">
<div class="container">
<h1>New Customer Registration</h1>
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name" placeholder="First Name" class="form-control">
<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form-control">
<label for="address">Address:</label>
<input type="text" id="address" name="address" placeholder="Address" class="form-control">

<table>
  <tr>
    <td>
		<label for="post_code">Post Code:</label>
		<input type="text" id="post_code" name="post_code" placeholder="Post Code" class="form-control" size="10">
    <td>
		<label for="state">State:</label>
		<input type="text" id="state" name="state" placeholder="State" class="form-control" size="10">
    <td>
		<label for="telephone">Telephone:</label>
		<input type="text" id="telephone" name="telephone" placeholder="Telephone" class="form-control" size="20">
</table>

<label for="photo">Photo:</label>
<input type="file" id="photo" name="photo" class="form-control">
<label for="id">Fingerprint:</label>
<input type="file" id="id" name="id" class="form-control">
<br>
<input type="submit" value="Submit" class="btn btn-primary">
</div>
</form>
</body>
</html>
